<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon-precomposed" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <title>무료 통화-메시지 앱 LINE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.slider').bxSlider({
        mode:'fade',
        auto:true,
        pause:2000,
      });
    });
  </script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/header.css">
  <style>
    .main_banner{width:100%;margin-top:72px;}
    div[class*=banner]{height:418px;background-size:200%;background-repeat:no-repeat;background-position:center;text-indent:-3000px;}
    .banner01{background-image:url('images/main_banner01.png');}
    .banner02{background-image:url('images/main_banner02.png');}
    .banner03{background-image:url('images/main_banner03.png');}
    .banner04{background-image:url('images/main_banner04.png');}

    .bx-wrapper {border:none;}
    .bx-wrapper .bx-pager{bottom:33px;}
    .bx-controls-direction{display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- header section -->
    <header class="header">
      <div class="row">
        <ul class="clearfix">
          <li class="fl_left clearfix header_left">
            <div class="fl_left">
              <a href="index.html"><img src="images/line_img.png" alt="line"></a>
            </div>
            <div class="fl_right">
              <ul class="clearfix">
                <li class="fl_left"><a href="#">다운로드<span></span></a></li>
                <li class="fl_left"><a href="#">패밀리앱<span></span></a></li>
                <li class="fl_left"><a href="#">게임<span></span></a></li>
                <li class="fl_left"><a href="#">LINE STORE</a></li>
              </ul>
            </div>
          </li>
          <li class="fl_right header_right">
            <select>
              <option>==언어선택==</option>
              <option>한국어</option>
              <option>영어</option>
            </select>
            <a href="#">
              유튜브
            </a>
            <a href="#">
              패이스북
            </a>
          </li>
        </ul>
      </div>
    </header>

    <!-- main banner section -->
    <section class="main_banner">
      <div class="slider">
        <div class="banner01"></div>
        <div class="banner02"></div>
        <div class="banner03"></div>
        <div class="banner04"></div>
      </div>
    </section>

    <!-- free msg section -->
    <section class="free_msg">
      <div class="row"></div>
    </section>

    <!-- free_call section -->
    <section class="free_call">
      <div class="row"></div>
    </section>

    <!-- sticker section  -->
    <section class="sticker">
      <div class="row"></div>
    </section>

    <!-- free_voice section  -->
    <section class="free_voice">
      <div class="row"></div>
    </section>

    <!-- life section  -->
    <section class="life">
      <div class="row"></div>
    </section>

    <!-- service section  -->
    <section class="service">
      <div class="row"></div>
    </section>

    <!-- footer section  -->
    <footer class="footer">
      <div class="row"></div>
    </footer>
  </div>
</body>
</html>
